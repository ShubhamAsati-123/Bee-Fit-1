<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static\Login Page.css">
</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h1>Sign Up</h1>
    </div>

    <!-- Login Form -->
    <form action="#" method="post">
      <input type="text" id="login" class="fadeIn second" placeholder="User Name" name="User_name" autocomplete="off">
      <input type="text" id="phonenumber" class="fadeIn second" placeholder="Phone Number" name="Phone_number" autocomplete="off">
      <input type="text" id="email" class="fadeIn second" placeholder="Email" name="Email_id" autocomplete="off">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
      <input type="password" id="password" class="fadeIn third" name="re_password" placeholder=" Confirm Password">
      <input type="submit" class="fadeIn fourth" value="Sign Up" id = "signinButton">
    </form>
  
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
</body>
</html>
